
<div class="row">
    <div class="col-md-10 offset-md-1  mb-3">
        <div class="card">
            <div class="card-header text-white bg-info"><span><i class="fas fa-fighter-jet" [ngClass]="{'text-warning' : getObj.checkedIn === true, 'text-danger' : getObj.checkedIn === false}"></i></span>
             <span *ngIf="flag"> {{getObj.fullname}}</span>
               <input type="text" (input)="onKeyup($event)" *ngIf="!flag" [value]="getObj.fullname" class="form-control">
            </div>

           
            <div class="card-body alert-light">
                
                <p>Cheak in Date : {{getObj.checkInDate === null ? 'Not Cheak in' :  getObj.checkInDate | date}}</p>
                <p>Childern : {{getObj.children === null ? '0' : getObj.children.length }}</p>

                <div class="form-group text-right">
                    <button class="btn btn-outline-success" (click)="onEdit($event)"  [ngClass]="{'d-none' : !flag}">Edit</button>
                    <button class="btn btn-outline-warning ml-2 d-none" (click)="onUpdate($event)" [ngClass]="{'d-none' : flag}" >Done</button>
                    <button class="btn btn-outline-danger ml-2" (click)="onRemove()">Remove</button>
                </div>
            </div>
        </div>
    </div>

</div>
